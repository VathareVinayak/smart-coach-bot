version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fitness_coach

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "That's Very Nice to hear that."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."




  utter_fitness_tip:
    - text: "Consistency is key. Focus on daily mobility, endurance, and recovery."

  utter_match_prep:
    - text: "Prepare mentally, analyze your opponent, and trust your training."

  utter_motivation:
    - text: "Progress matters more than perfection. Stay disciplined."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

