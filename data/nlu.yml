version: "3.1"

nlu:

- intent: greet
  examples: |
    - hello
    - hi
    - hey

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you

- intent: affirm
  examples: |
    - yes
    - yeah
    - sure

- intent: deny
  examples: |
    - no
    - nope
    - not really

- intent: mood_great
  examples: |
    - I am good
    - feeling great
    - awesome

- intent: mood_unhappy
  examples: |
    - I am sad
    - feeling bad
    - unhappy

- intent: bot_challenge
  examples: |
    - are you a bot
    - am I talking to a bot

- intent: ask_fitness
  examples: |
    - i want fitness tips
    - help me with fitness
    - fitness advice

- intent: ask_match_prep
  examples: |
    - how should i prepare for a match
    - match preparation tips
    - game preparation

- intent: ask_motivation
  examples: |
    - motivate me
    - i need motivation
    - inspire me
